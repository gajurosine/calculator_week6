<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../css/calc.css">
</head>

<body>
    <div id="calc">
    <h1 style="color: rgb(15, 4, 15) ; font-size: 20px; margin-left: 30%;">Calculator</h1>
    <div class="Calcutor">
        <div class="first-row">
            <div id="container">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="clear-btn" class="btn">C</button>
        </div>
        <div class="other-row">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">/</button>

        </div>
        <div class="other-row">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">+</button>
        </div>
        <div class="other-row">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn  operator">x</button>
        </div>
        <div class="other-row">
            <button class="btn decimal">.</button>
            <button class="btn  number">0</button>
            <button class="btn equal">=</button>
            <button class="btn operator">-</button>
        </div>
    </div>
</div>
    <script src="../js/calc.js"></script>
</body>

</html>
